<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"

    <script src="main.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

          <!-- Search -->
          <div class="my-search ml-2 d-none d-lg-inline-block">
            <form id="search" action="#">

                class="rounded-pill"
                type="text"
                placeholder="Type Something"
              />
              <i class="fas fa-search" style="color: #666"></i>
            </form>
          </div>
          <!-- Navbar toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="border-color: #666"
          >
            <i class="fas fa-bars" style="color: #666"></i>
          </button>

          <!-- Nav links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="my-active" href="index.html">Home</a>

                <div

                  style="background-color: #27292a; height: 2.5rem"
                >
                  <a href="profile.html" class="pr-2">
                    Profile
                    <img
                      class="rounded-circle ml-2"
                      height="30"
                      width="30"
                      src="./images/profile-header.jpg"
                      alt=""
                    />
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    <div
      class="container my-rounded-1 my-bg-2 mt-3 p-2 p-xl-5 p-lg-5 p-md-4 p-sm-3"
    >
      <div class="my-banner p-md-5 row">
        <div class="my-banner-text col-lg-7 col-md-9 col-sm-12">
          <h4 class="text-white font-weight-light mb-3">Welcome to Cyborg</h4>
          <h1 class="text-white mb-5">
            <div class="d-inline my-color-pink">BROWSE</div>

          <div
            class="my-browse-button my-bg-pink d-inline-block rounded-pill p-3"

            <a
